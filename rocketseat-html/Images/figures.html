<!-- criando titulos visiveis para a imagem -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
</head>
<body>
    <a href="https://google.com">
        <figure class="figure">
            <img 
                src="https://source.unsplash.com/random" 
                alt="Imagem de title"
                title="Titulo na imagem"
                height="250px"
            >
            <figcaption>Titulo na imagem</figcaption>
        </figure>
    </a>
</body>
</html>
